#    container_name: cm-elasticsearch
#    environment:
#      - "discovery.type=single-node"
#    ports:
#      - "9200:9200"
#      - "9300:9300"

  nginx:
    image: nginx:latest
    container_name: cm-nginx
    ports:
      - "85:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
